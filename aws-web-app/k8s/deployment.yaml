apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-uaa
spec:
  replicas: 2
  selector:
    matchLabels:
      component: service-uaa-pod
  template:
    metadata:
      labels:
        component: service-uaa-pod
    spec:
      containers:
        - name: service-uaa-ctn
          image: longdd90jp/aws-service-uaa
          ports:
            - containerPort: 8080
              name: rest-port
            - containerPort: 8085
              name: grpc-port
          envFrom:
            - configMapRef:
                name: env-config
            - secretRef:
                name: env-secret
          env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name