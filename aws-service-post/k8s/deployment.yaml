apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-post
spec:
  replicas: 2
  selector:
    matchLabels:
      component: service-post-pod
  template:
    metadata:
      labels:
        component: service-post-pod
    spec:
      containers:
        - name: service-post-ctn
          image: longdd90jp/aws-service-post
          ports:
            - containerPort: 8080
          env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: REST_SERVER_PORT
              valueFrom:
                configMapKeyRef:
                  name: app-configmap
                  key: rest-api-server-port
            - name: GRPC_SERVER_PORT
              valueFrom:
                configMapKeyRef:
                  name: app-configmap
                  key: grpc-server-port
            # mysql evn
            - name: MYSQL_URL
              valueFrom:
                configMapKeyRef:
                  name: app-configmap
                  key: mysql-url
            - name: DB_USER_NAME
              valueFrom:
                secretKeyRef:
                  name: db-secret
                  key: mysql-user
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-secret
                  key: mysql-password
            # grpc client
            - name: GRPC_CLIENT_POST_URL
              valueFrom:
                configMapKeyRef:
                  name: app-configmap
                  key: grpc-client-post-url