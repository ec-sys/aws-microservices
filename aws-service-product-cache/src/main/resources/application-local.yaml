server:
  port: ${REST_SERVER_PORT:9105}

#management
management:
  #tracing
  tracing:
    enabled: false
  #spring actuator
  endpoints:
    web:
      exposure:
        include: "*"

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8061/eureka/
    enabled: true
  instance:
    instanceId: ${spring.application.name}:${spring.application.instance_id:${random.value}}