apiVersion: gateway.networking.k8s.io/v1beta1
kind: Gateway
metadata:
  name: zenblog-gateway
spec:
  gatewayClassName: istio
  listeners:
  - name: http
    port: 8080
    protocol: HTTP
    allowedRoutes:
      namespaces:
        from: Same
---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: zenblog
spec:
  parentRefs:
  - name: zenblog-gateway
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /api
    backendRefs:
    - name: api-gateway
      port: 8080
