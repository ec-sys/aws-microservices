apiVersion: v1
kind: PersistentVolume
metadata:
  name: db-pv-envoy
  labels:
    name: db-pv-envoy
spec:
  # storage name use in pvc
  storageClassName: db-pv-envoy
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    # storage path in cluster
    path: "/data/pv0001/"

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-pvc
  labels:
    name: mysql-pvc
spec:
  storageClassName: db-pv-envoy
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 3Gi