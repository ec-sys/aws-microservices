
server:
  port: ${REST_SERVER_PORT:9110}

spring:
  profiles:
    active: ${ACTIVE_PROFILE:local}
  application:
    name: service-payment
  datasource:
    url: ${MYSQL_URL:jdbc:mysql://localhost:3306/db_payment}
    username: ${MYSQL_USER_NAME:root}
    password: ${MYSQL_PASSWORD:root123}
  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: none
  output:
    ansi:
      enabled: always

#grpc
grpc:
  server:
    port: ${GRPC_SERVER_PORT:1510}

buckpal:
  transferThreshold: 10000