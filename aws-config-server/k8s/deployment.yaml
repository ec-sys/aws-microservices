apiVersion: apps/v1
kind: Deployment
metadata:
  name: config-server
  labels:
    app: config-server
spec:
  replicas: 2
  selector:
    matchLabels:
      app: config-server
  template:
    metadata:
      labels:
        app: config-server
    spec:
      containers:
      - name: config-server
        image: longdd90jp/aws-config-server
        ports:
        - containerPort: 8080
        env:
          - name: REST_SERVER_PORT
            valueFrom:
              configMapKeyRef:
                name: app-configmap
                key: rest-api-server-port