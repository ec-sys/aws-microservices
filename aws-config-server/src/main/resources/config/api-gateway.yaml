server:
  port: ${HTTP_SERVER_PORT:8080}

spring:
  application:
    name: api-gateway
  output:
    ansi:
      enabled: always
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: uaa
          uri: lb://service-uaa
          predicates:
            - Path=/api/uaa/**
          filters:
            - StripPrefix=2
        - id: post
          uri: lb://service-post
          predicates:
            - Path=/api/post/**
          filters:
            - StripPrefix=2
        - id: comment
          uri: lb://service-comment
          predicates:
            - Path=/api/comment/**
          filters:
            - StripPrefix=2