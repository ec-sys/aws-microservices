version: '2'

networks:
  app-tier:
    driver: bridge

services:
  mysql:
    image: 'bitnami/mysql:8.0'
    environment:
      - MYSQL_ROOT_USER=root
      - MYSQL_ROOT_PASSWORD=root123
      - MYSQL_DATABASE=db_zenblog
    networks:
      - app-tier
    ports:
      - 3306:3306
  redis:
    image: 'bitnami/redis:6.2'
    environment:
      - REDIS_PASSWORD=root123
    networks:
      - app-tier
    ports:
      - 6379:6379
  zipkin:
    image: 'openzipkin/zipkin:2'
    networks:
      - app-tier
    ports:
      - 9411:9411
  #  rabbitmq
  rabbitmq:
    image: 'longdd90jp/rabbitmq:1.0'
    networks:
      - app-tier
    ports:
      - '5672:5672'
      - '5673:5673'
