apiVersion: v1
kind: Service
metadata:
  name: service-comment
  labels:
    component: service-comment
spec:
  type: ClusterIP
  selector:
    component: service-comment-pod
  ports:
    - port: 8080
      protocol: TCP
      name: rest-port
      targetPort: 8080
    - port: 8085
      protocol: TCP
      name: grpc-port
      targetPort: 8085